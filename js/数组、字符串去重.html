	<script>
	//动态创建元素；	
	function addNode(){
		var newP=document.createElement("p");
		var textNode=document.createTextNode("this is a girl");
		newP.appendChild(textNode);
		<!-- document.write(newP); -->
		document.body.appendChild(newP);
	}
	// 数组去重
	// 用splice方法
	function distinct(arr){
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i]==arr[j]){
					arr.splice(j,1);
					j--;
				}
			}
		}
		return arr;
	}
	var arr=[1,2,3,3,4,5,3,2];
	distinct(arr);
	// indexOf 方法
	function distinct(arr){
		var result=[];
		for(var i=0;i<arr.length;i++){
			if(result.indexOf(arr[i]) == -1){
				result.push(arr[i]);
			}
		}
		console.log(result);
	}
	var arr=[1,2,3,3,4,5,3,2];
	distinct(arr);
	// 双重for循环

	// 1.创建一个新的字符串；
	// 2.判断外循环和内循环是否相等
	function quchong(str){
		var newStr="";
		for(var i=0;i<str.length;i++){
			var flag=1;
			for(var j=0;j<newStr.length;j++){
				if(str[i]==newStr[j]){
					flag=0;
					break;
				}
			}
			if(flag){
				newStr+=str[i];
			}
		}
		return newStr;
	}
	quchong("dfsdfdvdfgd");
	// indexOf方法

	// 1.创建一个新的字符串；
	// 2.利用for循环依次将原来的字符串加入到新的字符串中，判断新数组中是否存在字符串；
	function quchong(str){
		var newStr="";
		for(var i=0;i<str.length;i++){
			if(newStr.indexOf(str[i])==-1){
				newStr+=str[i];
			}
		}
		return newStr;
	}
</script>
