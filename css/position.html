<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin:20px auto;
			background-color: gold;
			position: relative;
			border-radius: 10px;
		}
		span{
			width: 28px;
			height: 28px;
			background-color: red;
			position: absolute;
			top: -14px;
			right: -14px;
			border-radius: 14px;
			text-align: center;
			line-height: 28px;
			color:white;
		}
	</style>
</head>
<body>
	<div>
		<span>5</span>
	</div>
</body>
</html>
